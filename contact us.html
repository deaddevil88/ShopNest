<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
 body {
    font-family: Arial, sans-serif;
    background-image: url('img/air.png');
    background-size: 50%; /* Adjust the percentage to your preference */
    background-repeat: no-repeat;
    background-position: center center;
    color: #ccc;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}


        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #777;
            border-radius: 5px;
            box-sizing: border-box;
            resize: none;
            color: #ccc;
            background-color: #555;
        }

        .form-group textarea {
            height: 150px;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #ffffff;
        }
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #cccbcb;
            color: #333;
            overflow-x: hidden;
        }

        header {
            position: relative;
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            background-color: #504f4f;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .home,
        .recipe,
        .contact,
        .about {
            color: #ccc;
            font-weight: bold;
            margin-left: 20px;
            text-decoration: none;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            letter-spacing: 1px;
        }

        .home:hover,
        .recipe:hover,
        .contact:hover,
        .about:hover {
            color: #fff;
            text-decoration: underline;
            transform: scale(1.1);
        }

        .home:active,
        .recipe:active,
        .contact:active,
        .about:active {
            color: #999;
            text-decoration: underline;
            transform: scale(0.9);
        }

        #heading {
            color: #ffffff;
            margin: 20px 0;
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: capitalize;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
            position: absolute;
            top: 20px;
            left: 50px;
        }

        #heading:hover {
            transform: scale(1.2);
            color: #666;
        }

        .submit-link {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
}

.submit-link:hover {
    background-color: #ffffff;
    color: #007bff;
}

        
    </style>
</head>
<body>
    <header>
        <a href="ShopNest.html" class="home">Home</a>
        <a href="about us.html" class="about">About Us</a>
        <a href="#" class="contact">Contact</a>
        <h1 id="heading">Shop Nest</h1>
    </header>
    <div class="container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <a href="ThankYouPage.html" class="submit-link">SUBMIT!</a>
            </div>
            
        </form>
    </div>
</body>
</html>
